<!DOCTYPE html>
<html>
<head>
<title>Vaga Estagio</title>
<link rel=”stylesheet” type=”text/css” href=”style.css”>
<meta charset="utf-8"/>


</head>
<body>
	<h1 id="titulo">Membros da Org</h1>
	<h3 id="subtitulo">Chegou a hora de adicionar os primeiros membros da sua nova org:</h3>
	<form name="meu_form>

	<p class="nome">
	<label for="nome">Nome</label><br/>
		<input type="text" id="nomeid" placeholder="Seu nome" required="required" name="nome"/>
		
	</p>

	<p class="email">
		<label for="email">Email</label><br/>
		<input type="email" id="emailid" placeholder="seuemail@mail.com" name"email"/>
		
	</p>

	<p class="depart">
			<label for="depart">Departamento</label><br/>

			<input type="text" id="depart" placeholder="Ex:Tech" name="depart"/>
			
	</p>

	<p>
			<label for="depart">Nível de acesso</label> <br/>
			<select id="acess">
					<option>Usuário</option>
					<option>Administrador</option>	
			</select>
			
	</p>

	<input type="submit" name="botao-salvar" value="Salvar"><br/><br/>

	<input type="reset" name="botao-cancelar" value="Cancelar">
	
	<input type="return" name="botao-voltar" value="Voltar">

</body>
</html>
